name: KDE GAMES SUITE
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 21 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      if: always()
      run: |
        APP=kdegames
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install libfuse2 liblzma-dev libbz2-dev libfuse2:i386 libc6:i386 libncurses5:i386 libstdc++6:i386 liblzma-dev:i386 libbz2-dev:i386
        sudo apt install binutils-multiarch
        sudo ldconfig
        wget https://raw.githubusercontent.com/ivan-hc/32-bit-AppImage-packages-database/main/$APP
        chmod a+x ./$APP
        ./$APP
        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: KDE-games-suite-i386.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v4.1.8
          with:
            name: KDE-games-suite-i386.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: KDE-games-suite
            automatic_release_tag: kdegames
            prerelease: false
            draft: false
            files: |
              *.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
